    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important;
        }

        /* Hide everything on the page by default */
        body * {
          visibility: hidden;
        }
        
        /* Then, make the invoice container and all its children visible */
        #invoice-preview, #invoice-preview * {
          visibility: visible;
        }

        /* Position the invoice to fill the printable area */
        #invoice-preview {
          position: absolute;
          left: 0;
          top: 0;
          margin: 0;
          padding: 0.5in; /* Add a standard margin */
          width: 100%;
          height: auto;
          box-shadow: none !important;
          border: none !important;
          background: white !important; /* Override dark theme for printing */
        }
        
        /* Ensure elements specifically marked as no-print are fully removed */
        .no-print {
            display: none !important;
        }
      }
    </style>
